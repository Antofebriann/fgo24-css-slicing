<!DOCTYPE html>

    .button-group {

  flex: 1;

  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
}
.try-again {
  background-color: #e74c3c;

}
.back-dashboard {
  background-color: #bdc3c7;
  color: #2c3e50;
}
.receiver-info {
  background: white;
  padding: 30px;
  border-radius: 8px;
  margin-top: 20px;
  text-align: center;
}
.receiver-info h3 {
  font-size: 1.2em;

}

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>E-Wallet</h2>
      <nav>
        <a href="#">Dashboard</a>
