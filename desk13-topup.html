<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up | E-Wallet Ghaluh Wizard</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f6f8;
}
.container {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 220px;
  background-color: blue;
  color: white;
  padding: 20px;
}
.sidebar h2 {
  margin-bottom: 20px;
}
.sidebar nav a {
  display: block;
  color: white;
  margin: 10px 0;
  text-decoration: none;
}
.sidebar nav a.active {
  font-weight: bold;
}
.main-content {
  flex: 1;
  padding: 30px;
}
.account-info, .topup-form, .summary {
  background: white;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.verified {
  color: green;
  font-weight: bold;
}
input, select {
  width: 100%;
  padding: 10px;
  margin: 10px 0 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.submit-btn {
  width: 100%;
  padding: 12px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
}
.summary p {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.discount-note {
  margin-top: 10px;
  font-size: 0.9em;
  color: #888;
}
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>E-Wallet</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Transfer</a>
        <a href="#">History</a>
        <a href="#" class="active">Top Up</a>
        <a href="#">Profile</a>
        <a href="#">Keluar</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Top Up Account</h1>

      <section class="account-info">
        <h3>Account Information</h3>
        <p><strong>Ghaluh Wizard</strong></p>
        <p>(239) 555-0108 <span class="verified">Verified</span></p>
      </section>

      <section class="topup-form">
        <label for="amount">Enter Nominal Transfer</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <label for="payment-method">Choose Payment Method</label>
        <select id="payment-method">
          <option>Bank Rakyat Indonesia</option>
          <option>Dana</option>
          <option>Bank Central Asia</option>
          <option>Gopay</option>
          <option>Ovo</option>
        </select>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <p>Order: <span>Rp.40.000</span></p>
        <p>Delivery: <span>Rp.0</span></p>
        <p>Tax: <span>Rp.4.000</span></p>
        <p><strong>Sub Total: <span>Rp.44.000</span></strong></p>
        <button class="submit-btn">Submit</button>
        <p class="discount-note">*Get Discount if you pay with Bank Central Asia</p>
      </section>
    </main>
  </div>
</body>
</html>
