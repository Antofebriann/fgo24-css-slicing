<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Money | E-Wallet</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f8;
}
.container {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 220px;
  background-color: blue;
  color: white;
  padding: 20px;
}
.sidebar h2 {
  margin-bottom: 20px;
}
.sidebar nav a {
  display: block;
  color: white;
  margin: 10px 0;
  text-decoration: none;
}
.sidebar nav a.active {
  font-weight: bold;
}
.main-content {
  flex: 1;
  padding: 30px;
}
.step-info {
  color: #888;
  margin-bottom: 20px;
}
.receiver-info, .transfer-form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.verified {
  color: green;
  font-weight: bold;
}
label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 4px;
  border: 1px solid #ccc;
}
.submit-btn {
  width: 100%;
  padding: 12px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1em;
  cursor: pointer;
}
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>E-Wallet</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#" class="active">Transfer</a>
        <a href="#">History</a>
        <a href="#">Top Up</a>
        <a href="#">Profile</a>
        <a href="#">Keluar</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Transfer Money</h1>
      <p class="step-info">1 Find People &gt; <strong>2 Set Nominal</strong> &gt; 3 Finish</p>

      <section class="receiver-info">
        <h3>People Information</h3>
        <p><strong>Ghaluh 1</strong></p>
        <p>(239) 555-0108 <span class="verified">Verified</span></p>
      </section>

      <section class="transfer-form">
        <label for="amount">Enter Nominal Transfer</label>
        <input type="number" id="amount" placeholder="Contoh: 50000" />

        <label for="notes">Enter Some Notes</label>
        <input type="text" id="notes" placeholder="Misalnya: Bayar kopi" />

        <button class="submit-btn">Submit & Transfer</button>
      </section>
    </main>
  </div>
</body>
</html>
